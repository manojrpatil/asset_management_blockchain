<!DOCTYPE html>
<html>
<head>
  <title>Property Title DApp</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href='https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
</head>
<body class="container">
  <h1>Property Title Management DApp</h1>
  
  <div class="table-responsive">
    <table class="table table-bordered">
      <tbody>
        <tr>
          <td>Property ID</td>

          <td>
			     <select name="machineList" id="machineList">
			       <option value="default" selected>Select Property ID</option>
			     </select>
		      </td>

          <!-- Enter Machine ID -->
          <form onsubmit="return addMachine()">
            <td>
              <input type="text" name="inputMachineId" id="inputMachineId" pattern="^[A-Z]{2}[0-9]{4,}" title="(XX0000...) first 2 alpha chars, and rest 4 or more numeric" placeholder="Enter Property ID" /> 
               &nbsp;&nbsp;
              
              <input type="submit" class="btn btn-primary" value="Add Property" style="width: 30%;"> 
            </td>
          </form>
        </tr>

        <tr>
          <td>Citizen ID</td>

          <td>
			     <select name="userList" id="userList">
			       <option value="default" selected>Select Citizen ID</option>
			     </select>
		      </td>

          <!-- Enter Citizen ID -->
          <form onsubmit="return addUser()">
            <td>
             <input type="text" name="inputUserId" id="inputUserId" pattern="^[0-9]{4,}" title="more than 5 digits number" placeholder="Enter Citizen ID" /> 
             &nbsp;&nbsp;
             
             <input type="submit" class="btn" value="Add Citizen" style="width: 30%;"> 
            </td>
        </form>
        </tr>

        <tr>
          

		      <td colspan="2" align="center">
			     <a href="#" onclick="allocate()" class="btn btn-primary" style="width: 30%;">Assign</a> &nbsp;&nbsp;
		       
		      </td>

          <td>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

<br/> 
<div id="msg" role="alert"> </div>
<br/> 

<h1>Current Owners of Properties </h1>
  <div class="table-responsive">
    <table class="table table-striped table-hover" id="blockchainDetails">
      <thead class="thead-dark">
        <tr>
         <th> Property ID </th>
         <th> Citizen ID </th>
         <th> Release </th>
        </tr>
      </thead>
      <tbody id="allocateDetails">
      </tbody>
    </table>
  </div>

  <br/>
  
  <div id="machineHistory" class="table-responsive">
    <h1>Property History Details</h1>
    <table class="table table-striped" id="machineHistroyDetails">
      <thead>
        <tr>
         <th> Citizen ID </th>
         <th> Allocation Time </th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>

</body>
<script src="https://cdn.rawgit.com/ethereum/web3.js/develop/dist/web3.js"></script>
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="app.js"></script>
</html>
